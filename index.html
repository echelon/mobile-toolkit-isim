<html lang="en">

  <head>

    <title>iSi Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brandon Thomas <bt@brand.io>">
    <meta name="description" content="Build an iSi Mobile Toolkit">
	<link href="css/design.out.css" rel="stylesheet" media="screen">
    <link href="img/favicon.png" rel="shortcut icon">
  </head>
  <body>

    <!-- App Container / Main --> 

    <div class="container-fluid">
      <div class="row-fluid" id="orange-mobile">
        <div class="span12"></div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="application"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid" id="application-nav">
        <div class="span12">
          <div class="btn-toolbar">
            <div class="btn-group" id="nav-left">
              <button id="nav-restart" class="ourbutton">
                <img src="img/restart.png">
              </button>
              <button id="nav-back" class="ourbutton">
                <img src="img/back.png">
              </button>
            </div>
            <div class="btn-group" id="nav-right">
              <button id="nav-next" class="ourbutton">
                <img src="img/next.png">
              </button>
            </div>
            <div class="clearfix"></div>
          </div>

        </div>
      </div>
	</div> <!-- end app container/main -->

	<div class="avgrund-cover"></div>

    <!-- Form Part One -->

    <div id="form1">
      <div class="row-fluid">
        <div class="span12 name"></div>
	  </div>
	  <form>
        <div class="row-fluid">
          <input class="span4" type="email" name="email" id="email1" 
                 placeholder="Enter your email address..." required> (required)
        </div>

        <div class="row-fluid">
          <input class="span4" type="text" name="name" id="name1" 
                 placeholder="Enter your name..." required> (required)
        </div>

        <br>
        <div class="radio-attach"></div>
        <br>

        <div class="row-fluid">
          <div class="span4 offset4">
            <button id="form1_submit" type="submit" 
                    class="btn btn-large btn-block 
                    btn-primary ">
                    Submit 
                    <i class="icon-thumbs-up icon-white"></i>
            </button>
          </div>
        </div>
      </form>
    </div> <!-- end form part one -->

    <!-- Radio Button Group -->

    <div id="radio-yesno">
        <label>
          <strong><em>
            Speak to us about deploying your toolkit?
          </em></strong>
        </label>
      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn btn-inverse btn-large" value="yes">
          Yes <i class="icon-ok icon-white"></i>
        </button>
        <button type="button" class="btn btn-inverse btn-large" value="no">
          No <i class="icon-remove icon-white"></i>
        </button>
      </div>
    </div>

    <!-- Form Part Two -->

    <div id="form2">
      <div class="row-fluid">
        <div class="span12 name"></div>
	  </div>

      <div class="container-fluid">
        <form class="form-horizontal">
          <div class="row-fluid">
            <div class="span6">
              <div class="control-group">
                <label class="control-label" for="email2">Email</label>
                <div class="controls">
                  <input type="text" id="email2" name="email" placeholder="Email address">
                </div>
              </div>
            </div>
            <div class="span6">
              <div class="control-group">
                <label class="control-label" for="school">School/District</label>
                <div class="controls">
                <input type="text" id="school" placeholder="School or district">
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="name2">Name</label>
              <div class="controls">
                <input type="text" id="name2" placeholder="Name">
              </div>
            </div>
          </div>
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="position">Position</label>
              <div class="controls">
                <input type="text" id="position" placeholder="Position">
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="phone">Phone</label>
              <div class="controls">
                <input type="text" id="phone" placeholder="Phone #">
              </div>
            </div>
          </div>
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="numKits">Estimated Number of Toolkit Deployments</label>
              <div class="controls">
                <input type="text" id="numKits" placeholder="Estimated # of Kit Deployments">
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="when">When do you want to deploy your toolkit?</label>
              <div class="controls">
                <input type="text" id="when" placeholder="When do you want to deploy?">
              </div>
            </div>
          </div>
        </div>

        <div class="control-group span4 offset4">
          <button type="submit" 
                  class="btn btn-large btn-block 
                         btn-primary ">
                         Submit
                         <i class="icon-thumbs-up icon-white"></i>
            </button>
          </div>
        </form>
      </div>
    </div> <!-- end form part two -->

	<!-- TODO: Minify all this -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/jquery.ba-hashchange.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
    <script src="js/lib/avgrund.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>

    <!-- Application -->
	<script src="js/models.js"></script>
	<script src="js/views.js"></script>
	<script src="js/main.js"></script>
	<script>
		$(function() {
            window.app = new AppView({bind: '#application'});
		});
	</script>

  </body>
</html>
