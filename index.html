<!DOCTYPE html>
<html lang="en">
  <head>
	<!-- 
		Copyright (c) 2012-2013 Brandon Thomas
	-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>iSi Mobile</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
	<link href="css/avgrund.css" rel="stylesheet" media="screen">
	<link href="css/design.css" rel="stylesheet" media="screen">
    <link href="css/design.less" rel="stylesheet/less">
    
    <link href="img/favicon.png" rel="shortcut icon">

  </head>
  <body>

    <!-- App Container / Main --> 

    <div class="container-fluid">
      <div class="row-fluid" id="orange-mobile">
        <div class="span12"></div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="application"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid" id="application-nav">
        <div class="span12">
          <div class="btn-toolbar">
            <div class="btn-group" id="nav-left">
              <button id="nav-restart" class="ourbutton">
                <img src="img/restart.png">
              </button>
              <button id="nav-back" class="ourbutton">
                <img src="img/back.png">
              </button>
            </div>
            <div class="btn-group" id="nav-right">
              <button id="nav-next" class="ourbutton">
                <img src="img/next.png">
              </button>
            </div>
            <div class="clearfix"></div>
          </div>

        </div>
      </div>
	</div> <!-- end app container/main -->

	<div class="avgrund-cover"></div>

    <!-- Form Part One -->

    <div id="form1">
      <div class="row-fluid">
        <div class="span12 name"></div>
	  </div>
	  <form>
        <div class="row-fluid">
          <input class="span4" type="text" name="email" id="email1" 
                 placeholder="Enter your email address...">
        </div>
        <br>
        <div class="row-fluid">
          <div class="span4 offset4">
            <label class="checkbox">
              <input type="checkbox" class="input-large" 
                     id="enableMore"> 
              <strong><em>
                  Speak to us about deploying your toolkit.
              </em></strong>
            </label>
          </div>
        </div>

        <br>

        <div class="row-fluid">
          <div class="span4 offset4">
            <button type="submit" 
                    class="btn btn-large btn-block 
                    btn-primary ">
                    Submit 
                    <i class="icon-thumbs-up icon-white"></i>
            </button>
          </div>
        </div>
      </form>
    </div> <!-- end form part one -->

    <!-- Form Part Two -->

    <div id="form2">
      <div class="row-fluid">
        <div class="span12 name"></div>
	  </div>

      <div class="container-fluid">
        <form class="form-horizontal">
          <div class="row-fluid">
            <div class="span6">
              <div class="control-group">
                <label class="control-label" for="email2">Email</label>
                <div class="controls">
                  <input type="text" id="email2" name="email" placeholder="Email address">
                </div>
              </div>
            </div>
            <div class="span6">
              <div class="control-group">
                <label class="control-label" for="school">School/District</label>
                <div class="controls">
                <input type="text" id="school" placeholder="School or district">
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="name">Name</label>
              <div class="controls">
                <input type="text" id="name" placeholder="Name">
              </div>
            </div>
          </div>
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="position">Position</label>
              <div class="controls">
                <input type="text" id="position" placeholder="Position">
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="phone">Phone</label>
              <div class="controls">
                <input type="text" id="phone" placeholder="Phone #">
              </div>
            </div>
          </div>
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="numKits">Estimated Number of Toolkit Deployments</label>
              <div class="controls">
                <input type="text" id="numKits" placeholder="Estimated # of Kit Deployments">
              </div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
          <div class="span6">
            <div class="control-group">
              <label class="control-label" for="when">When do you want to deploy your toolkit?</label>
              <div class="controls">
                <input type="text" id="when" placeholder="When do you want to deploy?">
              </div>
            </div>
          </div>
        </div>

        <div class="control-group span4 offset4">
          <button type="submit" 
                  class="btn btn-large btn-block 
                         btn-primary ">
                         Submit
                         <i class="icon-thumbs-up icon-white"></i>
            </button>
          </div>
        </form>
      </div>
    </div> <!-- end form part two -->

	<!-- TODO: Minify all this -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/jquery.ba-hashchange.js"></script>
    <script src="js/lib/jquery.getUrlParam.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
    <script src="js/lib/avgrund.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>

    <!-- NOTE: DEVELOPMENT ONLY -->
    <script type="text/javascript">
        less = {
            env: "development",
            async: false,
            fileAsync: false,
            poll: 8000,
            functions: {},
            dumpLineNumbers: "comments",
            relativeUrls: false,
        };
    </script>
    <script src="js/lib/less.min.js"></script>
    <script type="text/javascript">
      less.watch();
    </script>

    <!-- Application -->
	<script src="js/models.js"></script>
	<script src="js/views.js"></script>
	<script>
		$(function() {
            window.app = new AppView({bind: '#application'});
		});
	</script>

  </body>
</html>
